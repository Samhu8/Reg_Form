<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Registration Form</h1>
    <form action="/process" mehotd="post">
        
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>

        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address">
        </div>

        <div>
            <label >Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label>Male</label>
            <input type="checkbox" name="accept" id="accept">
            <label>Female</label>
            <input type="checkbox" name="accept" id="accept">
            <label>Non-binary</label>
            <input type="checkbox" name="accept" id="accept">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="30" rows="10"></textarea> 
        </div>
        <div>
            <label for="Favorite Language">Favorite Language: </label>
            <select name="Favorite Language">
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
        
    </form>
</body>
</html>
